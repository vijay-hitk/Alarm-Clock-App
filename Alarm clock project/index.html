<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock </title>
    <link href="/style.css" rel="stylesheet"></link>
</head>
<body>
    <div class="box">
        <h1>Alarm Clock</h1>
        <div class="digital_clock"></div>
                <div class="select_area">
                    <select name="" id="">
                        <option value="hour" aria-placeholder="hour" selected disabled hidden>Hour</option>
                        
                    </select>
                    <select name="" id="">
                        <option value="minute" hidden>Minute</option>
                       
                    </select>
                    <select name="" id="">
                        <option value="ampm" disabled hidden>AM/PM</option>
                        
                    </select>
                   
                    

                </div>
                <button class="set_alarm button">Set Alarm</button>
                <button type="reset" onclick="clearAlarm()" class="clear_alarm button">Stop Alarm</button>

                <div class="add_alarm">
                    <ul class="list">
                        
                    </ul>


                </div>
                
       
    </div>




    <script src="/script.js"></script>
</body>
</html>
